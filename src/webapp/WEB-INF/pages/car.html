<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <table>
        <thead>
        <tr>
            <td>Brand</td>
            <td>Color</td>
            <td>MaxSpeed</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car: ${cars}">
            <td th:text="${car.getBrand()}"></td>
            <td th:text="${car.getColor()}"></td>
            <td th:text="${car.getMaxSpeed()}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
